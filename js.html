<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Sum Calculator</h1>
    <label>Num One:</label><input type="text" id="num1"><br><br>
    <label>Num Two:</label><input type="text" id="num2"><br><br>
    <button onclick="calculate()">Calculate</button>
    <script>
        function calculate() {
            let a = document.getElementById("num1").value;
            let b = document.getElementById("num2").value;

            // Convert inputs to integers
            a = parseInt(a);
            b = parseInt(b);

            // Calculate the sum
            let sum = a + b;

            // Display the result
            document.write("The sum is: " + sum);
        }
    </script>
</body>
</html>
